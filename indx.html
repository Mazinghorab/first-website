<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destination - Trip Finder</title>
    <link rel="stylesheet" href="cs.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="top-header">
        <div class="header-content">
            <div class="header-left">
                <div class="header-item">
                    <i class="fas fa-clock"></i>
                    <span>CURRENCY $</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="separator"></div>
                <div class="header-item">
                    <i class="fas fa-phone"></i>
                    <span>+1 646 558 3644</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
            <div class="header-right">
                <div class="separator"></div>
                <div class="trustpilot">
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <span>Trustpilot</span>
                </div>
                <button class="start-planning-btn">START PLANNING HERE</button>
            </div>
        </div>
    </header>

    <nav class="main-nav">
        <div class="nav-content">
            <div class="logo">
                <div class="logo-text">
                    <span class="travel">TRAVEL</span>
                    <span class="destination">DESTINATION</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search" class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">DESTINATIONS <i class="fas fa-chevron-down"></i></a>
                <a href="#" class="nav-link">EXPERIENCES <i class="fas fa-chevron-down"></i></a>
                <a href="#" class="nav-link">INSPIRATIONS <i class="fas fa-chevron-down"></i></a>
                <a href="#" class="nav-link">TRIP FINDER <i class="fas fa-chevron-down"></i></a>
                <a href="#" class="nav-link">MOST POPULAR <i class="fas fa-chevron-down"></i></a>
                <a href="#" class="nav-link">ABOUT US <i class="fas fa-chevron-down"></i></a>
            </div>
        </div>
    </nav>

    <div class="breadcrumbs">
        <span>Home / The trip finder</span>
    </div>

    <main class="trip-finder">
        <div class="trip-finder-content">
            <h1 class="trip-finder-title">THE TRIP FINDER</h1>
            <p class="trip-finder-subtitle">They say the world has seven wonders. We think that's only the beginning.
            </p>

            <div class="form-container">
                <div class="form-field">
                    <span class="field-label">WHEN DO YOU WANT TO TRAVEL?</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="form-field">
                    <span class="field-label">WHY DO YOU WANT TO TRAVEL?</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>

            <button class="take-me-there-btn">TAKE ME THERE</button>
        </div>
    </main>
</body>

</html>
